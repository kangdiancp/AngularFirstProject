<div class="container">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2" (click)="addCategory()">
                <i class="bi bi-plus-circle" style="font-size: 25px;"></i>
            </button>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let cate of categories">
            <tr>
                <th scope="row">{{cate.id}}</th>
                <td>{{cate.categoryName}}</td>
                <td>
                    <button type="button" name="btn-success" class="btn btn-link" (click)="editCategory(cate.id)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button type="button" name="btn-success" class="btn btn-link" (click)="deleteCategory(cate)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
