<div *ngIf="category" class="container" style="margin-top: 40px;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="category_id">Category Id</label>
            <input type="text" class="form-control" formControlName="category_id">
            <div *ngIf="submitted && form.controls['category_id'].errors" class="error">
                <div *ngIf="form.controls['category_id'].errors['required']">
                    Category Id is required
                </div>
            </div>
        </div> 
        <div class="form-group">
            <label for="category_name">Category Name</label>
            <input type="text" class="form-control" formControlName="category_name" required>
            <div *ngIf="submitted && form.controls['category_name'].errors" class="error">
                <div *ngIf="form.controls['category_name'].errors['required']">
                    Category Name is required
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <button type="submit" class="btn btn-primary ml-1" [routerLink]="['/category']">Cancel</button>

    </form>
</div>
